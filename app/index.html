<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JokeBook</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Jokebook FE</h1>

    <button id="btnCategories">Pobierz kategorie</button>

    <label for="categorySelect">Kategoria:</label>
    <select id="categorySelect">
      <option value="">-- wybierz kategorię --</option>
    </select>

    <button id="btnRandomJoke">Losowy żart z wybranej kategorii</button>

    <h2>Kategorie:</h2>
    <ul id="categoriesList"></ul>

    <h2>Żart:</h2>
    <div id="jokeBox">
      <p><strong>Kategoria:</strong> <span id="jokeCategory">-</span></p>
      <p><strong>Joke:</strong> <span id="jokeText">-</span></p>
      <p><strong>Response:</strong> <span id="jokeResponse">-</span></p>
    </div>

    <h2>Dodaj żart</h2>
    <form id="addForm">
      <div class="form-row">
        <label for="addCategory">Kategoria:</label>
        <select id="addCategory" required>
          <option value="">-- wybierz kategorię --</option>
          <option value="funnyJoke">funnyJoke</option>
          <option value="lameJoke">lameJoke</option>
        </select>
      </div>

      <div class="form-row">
        <label for="addJoke">Tekst żartu:</label>
        <input type="text" id="addJoke" required>
      </div>

      <div class="form-row">
        <label for="addResponse">Odpowiedź:</label>
        <input type="text" id="addResponse">
      </div>

      <button type="submit">Dodaj żart</button>
      <p id="addStatus"></p>
    </form>

    <button id="btnStats">Pokaż statystyki</button>
    <h2>Statystyki:</h2>
    <table id="statsTable">
      <thead>
        <tr>
          <th>Kategoria</th>
          <th>Liczba żartów</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js" defer></script>

    <h2>Wyszukaj żarty</h2>
    <div id="searchBox">
      <input type="text" id="searchInput" placeholder="Słowo kluczowe">
      <button id="btnSearch">Szukaj</button>
    </div>

    <p id="searchMessage"></p>
    <ul id="searchResults"></ul>

  </body>
</html>
